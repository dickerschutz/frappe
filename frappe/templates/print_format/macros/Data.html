{% if value or (df.label and df.label.endswith("*")) %}
<div class="field {{ df.section.field_orientation or '' }}" {{ field_attributes(df) }}>
	{%- block label -%}
	<div class="label">{{ df.label.replace("*", "") if df.label else "" }}</div>
	{%- endblock -%}
	{%- block value -%}
	<div class="value">{{ doc.get_formatted(df.fieldname) }}</div>
	{%- endblock -%}
</div>
{% endif %}
